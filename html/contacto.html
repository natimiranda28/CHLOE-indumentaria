    <header>

            <div class="logo">CHLOE<span>Indumentaria</span></div>

    <section class="contact-container">
        <div class="contact-info">
            <h1>Contacto</h1>
            <p>¿Tienes alguna duda o quieres realizar un pedido personalizado? Escríbenos.</p>
            <div class="contact-details">
                <!-- <p><strong>Email:</strong> info@chloeindumentaria.com</p> -->
                <p><strong>WhatsApp:</strong> 3876 00-1484</p>
                <p><strong>Ubicación:</strong> Salta, Argentina</p>
            </div>
        </div>

        <form class="contact-form">
            <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre..." required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="tu@email.com" required>
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" name="mensaje" rows="5" placeholder="¿En qué podemos ayudarte?" required></textarea>
            </div>
            <button type="submit" class="cta">Enviar Mensaje</button>
        </form>
    </section>
